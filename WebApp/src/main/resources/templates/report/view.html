<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PMS - View Report</title>
    <meta name="description" content="">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .body-bg {
            background-color: red;
            background-image: linear-gradient(315deg, red 12%, #d2222e 74%);
        }
    </style>
</head>
<body class="body-bg min-h-screen pt-12 md:pt-20 pb-6 px-2 md:px-0" style="font-family:'Lato',sans-serif;">
<header class="max-w-lg mx-auto">
    <a href="#">
        <h1 class="text-4xl font-bold text-white text-center">PMS - View Report</h1>
    </a>
</header>

<main class="bg-white max-w-lg mx-auto p-8 md:p-12 my-10 rounded-lg shadow-2xl">
    <section>
        <h3 class="font-bold text-xl" th:text="'Report ID: ' + ${report.id}">Report</h3>
        <h3 class="font-bold text-xl" th:text="'Session ID: ' + ${report.sessionID}">Report</h3>
        <h3 class="font-bold text-xl" th:text="'Reporter License Plate: ' + ${report.reporterLicensePlate}">Report</h3>
        <h3 class="font-bold text-xl" th:text="'Suspect License Plate: ' + ${report.suspectLicensePlate}">Report</h3>
        <h3 class="font-bold text-xl" th:text="'Time Period: ' + ${report.timePeriod}">Report</h3>
        <h3 class="font-bold text-xl" th:text="'Details: ' + ${report.timePeriod}">Report</h3>
        <p class="text-gray-600 pt-2" th:text="${report.details}">Details</p>
        <h3 class="font-bold text-xl" th:text="'Contact: ' + ${report.contact}">Report</h3>
    </section>

    <section class="mt-10">
        <form class="flex flex-col" th:method="post" th:action="@{/report/actionReport}">
            <input type="hidden" name="reportID" th:value="${report.id}" />
            <button th:class="
            ${report.opened ? 'bg-red-600 hover:bg-red-700 text-white font-bold py-2 rounded shadow-lg hover:shadow-xl transition duration-200'
                            : 'bg-green-600 hover:bg-green-700 text-white font-bold py-2 rounded shadow-lg hover:shadow-xl transition duration-200'}" type="submit"
            th:text="${report.opened ? 'Close Report' : 'Open Report'}">Action</button>
        </form>
    </section>
</main>

<div class="max-w-lg mx-auto text-center mt-12 mb-6">
    <p class="text-white">Wrong report? <a th:href="@{/report/list}" class="font-bold hover:underline">Go back to reports list!</a>.</p>
</div>
</body>
</html>
